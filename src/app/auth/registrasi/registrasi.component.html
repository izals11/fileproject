<div class="uk-flex uk-flex-middle uk-flex-center uk-height-viewport" style="background-image: url('assets/bg.jpg'); background-size: cover; background-position: center;">  
  <div class="form-group">
      <div class="uk-flex uk-flex-center uk-margin-medium-bottom">
          <h3  style="color: #fff;">REGISTRASI</h3>
      </div>
      <mat-form-field appearance="outline" class="uk-width-1-1">
          <mat-label>Email</mat-label>
          <input matInput placeholder="your email" [(ngModel)]="user.email">
        </mat-form-field>
        <mat-form-field appearance="outline" class="uk-width-1-1" >
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password':'text'"placeholder="your password" [(ngModel)]="user.password">
          <button mat-icon-button matSuffix (click)="hide = !hide">
            <mat-icon>{{hide ? 'visibility_off':'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <div class="uk-flex uk-flex-right">
            <div class="uk-width-expand">
              <button mat-button routerLink="/login">I have an account</button>
            <button mat-button routerLink="/forgot">Forgot</button>
            </div>
            <button mat-raised-button color="primary" (click)="register()" [disabled]="loading">{{ loading ? 'TUNGGU':'REGISTER'}}</button>
        </div>
  </div>
</div>
